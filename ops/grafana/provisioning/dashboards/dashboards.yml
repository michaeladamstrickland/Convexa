apiVersion: 1
providers:
  - name: 'convexa'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    options:
      path: /etc/grafana/dashboards
      foldersFromFilesStructure: true
      # Add PI3 dashboard
      # The actual path will be /etc/grafana/dashboards/convexa_pi3.json
      # Grafana will pick up any .json files in this directory
