name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - 'docs/**'
      - 'README.md'
  pull_request:
    branches:
      - main
      - develop
      - ops/staging-cutover
    types: [opened, synchronize, reopened]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      CI: 'true'
      NODE_ENV: 'test'
      PORT: '0'
      SQLITE_DB_PATH: '${{ runner.temp }}/ci.sqlite'
      LOCAL_STORAGE_PATH: '${{ runner.temp }}/run_storage'
      SKIP_TRACE_DEMO_MODE: 'true'
      AI_CALLS_ENABLED: 'false'
      BASIC_AUTH_USER: 'ci'
      BASIC_AUTH_PASS: 'ci'
      TWILIO_ACCOUNT_SID: 'stub'
      TWILIO_AUTH_TOKEN: 'stub'
      TWILIO_FROM_NUMBER: '+15555550123'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clean pre-existing node_modules
        run: rm -rf node_modules backend/node_modules frontend/node_modules

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies (clean)
        run: npm ci --no-audit --no-fund

      - name: Run CI Prep
        run: npm run ci:prep

      - name: Run CI Tests
        run: npm run ci:test

      - name: Run CI Hygiene
        run: npm run ci:hygiene

      - name: Upload artifacts (e.g., build output, test reports)
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ github.sha }}
          if-no-files-found: ignore
          retention-days: 30
          path: |
            dist/
            coverage/
            test-results.xml
            qa/smoke_output/
            ops/dashboards/convexa_pi1.json
            ops/dashboards/convexa_pi2.json
            ops/findings/campaigns_smoke.md
            ops/findings/grades_recompute.md
            ops/findings/dial_followup_timeline.md
            ops/findings/pi1_metrics_sample.txt
            ops/findings/pi2_campaigns_smoke.md
            ops/findings/pi2_grades_smoke.md
            ops/findings/pi2_stages_smoke.md
            ops/findings/pi2_summary_smoke.md
            ops/findings/pi2_export_smoke.md
            ops/findings/pi2_metrics_sample.txt
            ops/findings/ci_fail_root_cause.md
            ops/findings/ci_pass_links.md
